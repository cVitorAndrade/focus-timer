<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play">
                <img src="img/play-button.png" alt=""></button>
            <button class="pause hide">
                <img src="img/video-pause-button.png" alt="">
            </button>
            <button class="stop hide">
                <img src="img/StopVideo.png" alt="">
            </button>
            <button class="set">
                <img src="img/cronometro-White.png" alt="">
            </button>

        </div>
    </main>
    <footer>
        <button class="sound-on">
            <img src="img/volume.png" alt="">
        </button>
        <button class="sound-off hide">
            <img src="img/volume-mute.png" alt="">
        </button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
